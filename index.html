<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="sp-icon.png">
    <script src="https://kit.fontawesome.com/851f7cf7d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- quote text -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
            <div id="author"></div>
            <div class="button-container">
                <button class="twitter-btn" id="twitter" title="Tweet This!"><i
                        class="fa-brands fa-twitter"></i></button>
                <button class="refresh-quote" id="refresh-quote"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
